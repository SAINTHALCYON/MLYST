<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maxspace</title>
    <link rel="icon" href="images/favicon.png" type="image/gif" sizes="16x16">
    <!-- FONT AWESOME MEDIA PLAYER ICON FIX -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Updated for better mobile -->
    <meta name="google-site-verification" content="5qyupgeaIw99jao29xNoRPpyUxxq7_LPRRsMrWZ2D4M">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@MaxOlivo">

    <meta name="twitter:description" content="Max's Myspace page">
    <meta name="twitter:image" content="https://maxolivo.com/images/seo/seo-logo.png">
    <meta property="og:site_name" content="Max Olivo">
    <meta property="og:url" content="https://www.maxolivo.com/">
    <meta property="og:title" content="Max Olivo">
    <meta property="og:description" content="Max Olivo's Myspace page!">
    <meta property="og:image" content="https://maxolivo.com/images/seo/seo-logo.png">
    <style>
        /* Global fixes: Light background, dark text for visibility */
        html {
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        body {
            background-color: #fff7fb; /* Soft pastel pink-white like the image */
            color: #333; /* Dark text for contrast */
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
        }
        a:link, a:visited {
            color: #ff8fab; /* Pastel pink links to match music player */
            text-decoration: none;
        }
        a:hover {
            color: #bdb2ff; /* Pastel purple hover */
            text-decoration: underline;
        }
        /* Header: Simplified, centered */
        .header {
            position: relative;
            width: 100%;
            max-width: 820px;
            height: auto;
            margin: 0 auto;
            background-color: #ffe3ef; /* Pastel header bg */
            padding: 10px 0;
            text-align: center;
        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .youtube-banner {
            margin-top: 0;
        }
        /* Tables Container: Single column for simplicity, light bg */
        .tables-container {
            display: block; /* Changed from flex to stack vertically like the image card */
            max-width: 820px;
            margin: 0 auto;
            background-color: #fff7fb;
            padding: 20px;
        }
        .table-wrapper, .table-wrapper-2 {
            width: 100%;
            background-color: #f2ddea; /* Pastel content bg */
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }
        /* Profile Section: Mimic the image card (labels on left, values on right, image on right) */
        .profile-container {
            font-family: Verdana, sans-serif;
            max-width: 600px;
            background-color: #ffffff; /* White card like image */
            border: 2px solid #ffbcd9; /* Pastel border */
            padding: 15px;
            margin: 0 auto 20px;
            display: flex;
            flex-direction: row-reverse; /* Image on right like image */
            gap: 20px;
            align-items: flex-start;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Soft shadow for card feel */
        }
        .profile-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff8fab; /* Pastel title */
            margin-bottom: 10px;
        }
        .profile-body {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .profile-image img {
            width: 200px; /* Larger like the anime girl */
            height: auto;
            border: 2px solid #ffbcd9;
        }
        .profile-text {
            font-size: 14px;
            line-height: 1.4;
        }
        .profile-text div, .profile-text span {
            display: flex;
            justify-content: space-between; /* Labels left, values right like image */
            margin-bottom: 5px;
        }
        .profile-text b {
            color: #ffc107; /* Yellow like "BIRTHDAY" in image */
            width: 120px; /* Fixed label width */
            text-align: left;
        }
        .profile-mood, .profile-links {
            margin-top: 10px;
            font-size: 12px;
        }
        /* Music Player: Kept as is, but centered */
        #music-player {
            margin: 20px auto;
            max-width: 300px;
            padding: 10px;
            border: 2px solid #ffbcd9;
            background: linear-gradient(#fff7fb, #f2ddea);
            text-align: center;
        }
        .now-playing {
            margin-bottom: 8px;
            font-size: 9px;
            animation: pastelShift 5s linear infinite;
        }
        @keyframes pastelShift {
            0% { color: #ff8fab; }
            50% { color: #bdb2ff; }
            100% { color: #ff8fab; }
        }
        #music-player button {
            font-family: 'Press Start 2P', monospace; /* Add @font-face or link if needed */
            font-size: 9px;
            padding: 4px 10px;
            background: linear-gradient(#ffe3ef, #ffbcd9);
            border: 2px solid #ffbcd9;
            cursor: pointer;
        }
        /* Blue Sections: Lightened colors to match pastel theme */
        .blue-section-wrapper {
            margin-bottom: 20px;
        }
        .blue-table-container {
            width: 100%;
            border: 2px solid #bdb2ff; /* Pastel purple border */
            background-color: #f2ddea;
        }
        .blue-header {
            background-color: #bdb2ff;
            color: #fff;
            padding: 5px;
        }
        .blue-content-table th {
            background-color: #ffe3ef;
            color: #ff8fab;
        }
        .blue-content-table td {
            background-color: #fff7fb;
            color: #333;
        }
        /* Orange Sections: Pastel-ified */
        .orange-bar {
            background-color: #ffe3ef;
            color: #ff8fab;
            padding: 5px;
            margin-bottom: 5px;
        }
        .orange-body-title {
            color: #ff8fab;
        }
        .orange-body-content {
            color: #333;
        }
        /* Friends: Grid for cute layout */
        .friends {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }
        .friend-img {
            width: 85px;
            height: 95px;
            border: 1px solid #ffbcd9;
        }
        /* Footer: Light text on light bg */
        .footer {
            text-align: center;
            padding: 20px;
            color: #333;
            background-color: #f2ddea;
        }
        footer a {
            color: #ff8fab !important;
        }
        /* Other sections kept similar, but with light bg */
        .blog, .badges, .photo-scroll-container, .image-container-bottom-page {
            background-color: #fff7fb;
            padding: 10px;
            margin-bottom: 20px;
        }
        .photo-scroll-container {
            height: auto; /* No fixed height, let it flow */
            overflow: visible;
        }
        .photo-scroll-container img {
            max-width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- HEADER SECTION -->

        <div class="table-wrapper">
            <br>
            <section class="profile-container" id="profile-section">

                <div class="profile-links">

                </div>
                <div class="contact-content">

                        <a href="https://www.youtube.com/@maxolivo" target="_blank" class="contact-link">
                            <img src="/images/social-youtube.svg" height="14px" alt="YouTube"> YouTube
                        </a>
                        <!-- ... rest of contacts ... -->
                    </div>
                    <div class="contact-column">

            <div id="music-player">

            </div>
            <br>

                <!-- ... rest unchanged ... -->
            </section>
            <br>
            <!-- MAX'S DETAILS -->
            <section class="blue-section-wrapper">
                <!-- ... rest unchanged ... -->

        <!-- Second Table -->
        <div class="table-wrapper-2">
            <!-- ... rest of your content unchanged ... -->

    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <p>
            Made with <img src="/images/peepolove.png" height="14" alt="Love"> by Max | <a href="/changelog.html" class="footer-link">Changelog</a>
            <br>
        </p>
        <div class="cat-container">

            <audio id="meow-sound" src="audio/meow.wav"></audio>
        </div>

    <!-- Scripts -->
    <script src="/assets/slogan.js"></script>
    <script src="assets/randomLink.js"></script>

    <script src="assets/meow.js"></script>
    <script src="/assets/profile.js"></script>

    <!-- Add this script if music-player.js doesn't have it -->
    <script>
        function toggleMusic() {
            var audio = document.getElementById('audio');
            var button = event.target;
            if (audio.paused) {
                audio.play();
                button.innerHTML = '❚❚ PAUSE';
            } else {
                audio.pause();
                button.innerHTML = '▶ PLAY';
            }
        }
    </script>
</body>
</html>
