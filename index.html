:root {
  --border: #6b6b6b;
  --soft-pink: #ffd1e5;

/* ===== PAGE ===== */
#page {
  width: 1000px;
  margin: 20px auto;
  background: #fff5fb;

/* ===== HEADER ===== */

  height: 150px;
  border-bottom: 3px solid var(--border);
}
#header img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== LAYOUT ===== */
#main {
  display: grid;
  grid-template-columns: 200px 600px 200px;
}

#left, #right {
  background: #ffeaf4;
  padding: 8px;
}
#left { border-right: 3px solid var(--border); }
#right { border-left: 3px solid var(--border); }

#center {
  background: #fff;
  padding: 10px;
}

/* ===== NAV ===== */
.navbutton {
  display: block;
  background: var(--soft-pink);
  border: 2px solid var(--border);
  margin-bottom: 6px;
  padding: 6px;
  text-align: center;
  font-size: 9px;
  text-decoration: none;
  color: #000;
}
.navbutton:hover {
  background: var(--soft-pink-dark);
}

/* ===== BOXES ===== */
.box {
  border: 3px double var(--border);
  padding: 8px;
  background: #fffdf7;
  font-size: 9px;
  line-height: 1.5;
}

.cute-border {
  border-width: 10px;
  border-style: solid;
  border-image: url("dividercake.png") 30 round;
}

/* ===== DIVIDERS ===== */
.divider {
  margin: 6px 0;
  text-align: center;
}
.divider img {
  max-width: 90%;
}

/* ===== STAMPS ===== */
#stamps {
  margin-top: 8px;
  overflow-x: auto;
  white-space: nowrap;
  border: 2px solid var(--border);
  padding: 4px;
  background: #fff;
}
.stamp {
  display: inline-block;
  width: 120px;
  height: 40px;
  margin-right: 4px;
}
.stamp img {
  width: 100%;
  height: 100%;
}

/* ===== RETRO MP3 PLAYER ===== */
#music-player {
  margin-top: 10px;
  padding: 10px;
  border: 2px solid var(--border);
  background: linear-gradient(#fff7fb, #f2ddea);
  box-shadow:
    inset 2px 2px 0 #ffffff,
    inset -2px -2px 0 #cfaec2;
  text-align: center;
}

/* NOW PLAYING TEXT */
.now-playing {
  margin-bottom: 8px;
  font-size: 9px;
  letter-spacing: 0.5px;
  text-shadow:
    1px 1px 0 #ffffff,
    -1px -1px 0 #ffffff,
    0 0 6px rgba(255, 180, 220, 0.8);
  animation: pastelShift 5s linear infinite;
}

/* PASTEL BUT VISIBLE */
@keyframes pastelShift {
  0%   { color: #ff8fab; }
  20%  { color: #ffc6ff; }
  40%  { color: #bdb2ff; }
  60%  { color: #caffbf; }
  80%  { color: #ffd6a5; }
  100% { color: #ff8fab; }
}

/* BUTTONS */
#music-player button {
  font-family: 'Press Start 2P', monospace;
  font-size: 9px;
  padding: 4px 10px;
  background: linear-gradient(#ffe3ef, #ffbcd9);
  border: 2px solid var(--border);
  box-shadow:
    inset 1px 1px 0 #ffffff,
    inset -1px -1px 0 #cfaec2;
  cursor: pointer;
}
#music-player button:active {
  box-shadow: inset 2px 2px 0 #cfaec2;
}

/* ===== FOOTER ===== */
#footer {
  border-top: 3px solid var(--border);
  padding: 4px 0;
}
.footer-divider {
  width: 600px;
  margin: auto;

.footer-divider img {
  width: 100%;
